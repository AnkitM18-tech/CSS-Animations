<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CSS 3D Hover Effect</title>
</head>
<body>
    <div class="imgBox">
        <img src="image1.jpg" src="display_image" style="--i:2;--j:0">
        <img src="image1.jpg" src="display_image" style="--i:1;--j:1">
        <img src="image1.jpg" src="display_image" style="--i:0;--j:2">
        <img src="image1.jpg" src="display_image" style="--i:-1;--j:3">
        <img src="image1.jpg" src="display_image" style="--i:-2;--j:4">
    </div>
</body>
</html>
